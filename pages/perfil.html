<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/principal-inicial.css">
    <link rel="stylesheet" href="../css/principal-C.css">
    <link rel="stylesheet" href="../css/principal-B.css">
    <link rel="stylesheet" href="../css/formulario-A.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/mensagem.css">
    <link rel="stylesheet" href="../css/rodape.css">

    <script src="https://kit.fontawesome.com/050214c9c1.js" crossorigin="anonymous"></script>

    <title>AdoPet - Perfil</title>
</head>
<body>
     <main class="contato">

        <!-- Cabeçalho com menu de navegação-->
        <div class="cabecalho cabecalho__home-alinhamento">
            <div class="cabecalho__alinhamento">
                <a href="../index.html"><img src="../img/logo_clara.svg" alt="Logo de home" class="cabecalho__icone cabecalho__logo-icone"></a>
                <a href="../pages/home.html"><img src="../img/casa_icon.svg" alt="Logo de home" class="cabecalho__icone"></a>
                <a href="../pages/mensagem.html"><img src="../img/message_icon.svg" alt="Logo de home" class="cabecalho__icone"></a>
            </div>
            <a href="../pages/perfil.html"><img src="../img/Usuario.svg" alt="icone do Usuario" class="cabecalho__user"></a>            
        </div>

       <p class="principalB__descricao alinha-texto">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem</p>
        
       <!--formulário de editar perfil-->
       <form action="" class="formulario-B">

        <span class="formulario-B__texto">Perfil</span>

        <label for="" class="formulario-B__titulo">Foto</label>
        <a href="#"><img src="../img/Ellipse_2.svg" alt="Foto do usuario"></a>
        <span class="formulario-B__editar">Clique na foto para editar</span>
        

        <label for="nome_perfil" class="formulario-B__titulo">Nome</label>
        <input type="text" id="nome_perfil" placeholder="Joana Magalhães" class="formulario-B__entrada" required>

        <label for="telefone" class="formulario-B__titulo">Telefone</label>
        <input type="tel" id="telefone" placeholder=" 55 11 xxxxx xxxx" class="formulario-B__entrada" required>

        <label for="cidade" class="formulario-B__titulo">Cidade</label>
        <input type="text" id="cidade" placeholder="São Paulo" class="formulario-B__entrada" required>

        <label for="sobre" class="formulario-B__titulo">Mensagem</label>
        <textarea cols="50" rows="5" id="mensagem" class="formulario-B__entrada" required placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati." ></textarea>

        <input type="submit" value="enviar" class="botao botao__cadastrar">
       </form>
    </main>

    <!--rodape-->
    <footer class="rodape">
        <p class="rodape__texto">2022 - desenvolvido pela Alura</p>
    </footer>
</body>
</html>
