<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/principal-inicial.css">
    <link rel="stylesheet" href="../css/principal-B.css">
    <link rel="stylesheet" href="../css/formulario-A.css">
    <link rel="stylesheet" href="../css/rodape.css">

    <script src="https://kit.fontawesome.com/050214c9c1.js" crossorigin="anonymous"></script>

    <title>AdoPet - LogIn</title>
</head>
<body>
     <main class="principalB">
        <div class="cabecalho">
            <img src="../img/casa_icon.svg" alt="Logo de home" class="cabecalho__icone">
            <img src="../img/message_icon.svg" alt="Logo de home" class="cabecalho__icone">    
        </div>

        <div class="principalA__conteudo">

            <img src="../img/logo_azul.svg" alt="Logo clara do adopet" class="principalB__logo login__logo">
            
            
            <p class="principalB__descricao descricao__login">Já tem conta? Faça seu login:</p>
            
            <form action="./home.html" class="formularioA">

                <label for="email">Email</label>
                <input type="email" class="formularioA__entrada" id="email" placeholder="Insira o seu email" required>


                <label for="senha" class="senha__login">Senha</label>

                <div class="container">
                    <input type="password" class="formularioA__entrada" id="senha" placeholder="Insira sua senha" required>
                    <i class="fa-regular fa-eye"></i>
                </div>

                <a href="#" class="formularioA__recupera-senha">Esqueci minha senha</a>
        
                <input type="submit" class="botao botao__cadastrar" value="Entrar">

            </form>
        </div>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">2022 - desenvolvido pela Alura</p>
    </footer>
</body>
</html>
